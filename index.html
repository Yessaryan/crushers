<body class="bg-gray-50">
    <!-- Heading -->
    <header class="text-center py-6 bg-white  shadow">
        <h1 class="text-7xl font-bold text-red-600">MIND MATTERS!!</h1>
    </header>

    <!-- Search Bar -->
    <div class="flex justify-center py-8">
        <div class="w-full max-w-md">

        </div>
    </div>

    <!-- Questions Section -->
    <section class="px-4 py-6">
        <div class="container mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Frequently Asked Questions</h2>
            <ul class="space-y-3">
                <!-- Example Question -->
                <li class="border-b pb-3">
                    <h3 class="font-semibold">What is mental health?</h3>
                    <p>Mental health includes our emotional, psychological, and social well-being.</p>
                </li>
                <!-- Add more questions here -->
            </ul>
        </div>
    </section>

    <!-- Chat Bot -->
    <div class="fixed bottom-4 right-4">
        <button class="p-4 bg-blue-600 text-white rounded-full shadow-lg">
            <i class="bi bi-chat-dots"></i>
        </button>
        <div class="hidden p-4 bg-white rounded-lg shadow-lg">
            <p class="text-lg">What can I help you with?</p>
            <!-- Chat bot content goes here -->
        </div>
    </div>

    <!-- Contact Details -->
    <footer class="text-center py-6 bg-white mt-6">
        <h2 class="text-xl font-semibold mb-2">Contact Us</h2>
        <p>Email: contact@mindmatters.org</p>
        <p>Phone: +1 234 567 8900</p>
    </footer>
